<!DOCTYPE html>
<html>
  <head>
    <title>SGModel & SGModelView - Автотесты</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="module" charset="utf-8" src="main.js" defer></script>
		<link rel="icon" type="image/x-icon" href="/favicon.ico">
		<link type="text/css" href="/res/bootstrap/bootstrap.min.css" rel="stylesheet">
		<link type="text/css" href="main.css" rel="stylesheet">
  </head>
  <body style="padding: 10px;">

		<div class="header">
			<div><h5>Автотесты для SGModel & SGModelView <u>v0.0.0</u></h5></div>
			<div class="global-controls">
				<span class="statistics">
					<span class="btn-collapse-expand passed no-items" onclick="onClickExpandCollapse(this);">passed: 0% (0 из 0)</span>
					<span class="btn-collapse-expand failed no-items" onclick="onClickExpandCollapse(this);">failed: 0</span>
					<span class="btn-collapse-expand error no-items" onclick="onClickExpandCollapse(this);">error: 0</span>
				</span>
			</div>
		</div>

		<div id="content"></div>

		<template id="tmp_tests_group">
			<!--<section class="tests-group" hint="этот тег создаётся в main.js">-->
			<h6>$TITLE$ <a href="#" style="display: none">&para;</a>
				<button class="show-view" style="display: none" onclick="onClickShowView(this);">Показать представление</button>
				<button class="show-code" style="display: none" onclick="onClickShowCode(this);">Показать код</button>
				<button class="show-description" style="display: none" onclick="onClickShowDescription(this);">Показать описание</button>
			</h6>
			<pre class="code" style="display: none"></pre>
			<pre class="description" style="display: none"></pre>
			<div class="view" style="display: none"></div>
			<ul></ul>
			<!--</section>-->
		</template>

		<template id="tmp_tests_item">
			<li>
				<div class="item-header" onclick="onClickItemHeader(this);">
					<span class="ordnum"></span>
					<span>
						<span class="status">loading...</span>
						<span class="title"></span>
					</span>
					<span class="close" style="display: none;">x</span>
					<a href="#" style="display: none">&para;</a>
				</div>
				<div class="item-details" style="display: none">
					&nbsp;Входные данные: <code class="input-data"></code><br/>
					&nbsp;Раннер: <code class="runner"></code><br/>
					<div class="verify-and-fact">
						<div>
							<div class="text-center">Ожидаемый результат:</div>
							<div class="pre-wrapper">
								<pre class="in-out verify"></pre>
								<span class="icon-copy js-verify" title="Copy"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"><rect class="copy-path" x="5" y="5" width="12" height="16" rx="1" stroke-width="1.5"/><rect class="copy-path" x="7" y="3" width="12" height="16" rx="1" stroke-width="1.5"/><path class="check-path" d="M5 13 l6 6 10-10"/></svg></span>
							</div>
						</div>
						<div>
							<div class="text-center">Фактический результат:</div>
							<div class="pre-wrapper">
								<pre class="in-out failed-or-error" style="display: none"></pre>
								<span class="icon-copy js-failed-or-error" title="Copy"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"><rect class="copy-path" x="5" y="5" width="12" height="16" rx="1" stroke-width="1.5"/><rect class="copy-path" x="7" y="3" width="12" height="16" rx="1" stroke-width="1.5"/><path class="check-path" d="M5 13 l6 6 10-10"/></svg></span>
								<div class="passed text-center" style="display: none">совпадает с ожидаемым</div>
							</div>
						</div>
					</div>
				</div>
			</li>
		</template>
		
		<script charset="utf-8" src="/res/bootstrap/bootstrap.bundle.min.js"></script>
	</body>
</html>
