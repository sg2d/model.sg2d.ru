<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Анкета профессиональной мотивации</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script> <!-- https://rawgit.com/MrRio/jsPDF/master/ -->
	<!--<script src="https://mrrio.github.io/jsPDF/dist/jspdf.min.js"></script>-->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <header class="py-4 text-center bg-white shadow-sm">
    <h1 class="mb-2">Анкета профессиональной мотивации</h1>
    <p class="text-muted">Ответьте на вопросы, двигаясь по одному фактору за раз.</p>
  </header>

  <div class="container my-4">
    <div class="progress mb-4" style="height: 25px;">
      <div id="progress-bar" class="progress-bar progress-bar-striped bg-primary" 
           role="progressbar" style="width: 0%">0%</div>
    </div>

    <main id="survey" class="survey-container"></main>
  </div>

  <template id="factor-template">
    <section class="card shadow-sm mb-4">
      <div class="card-body">
        <h2 class="card-title h5 mb-4 factor-title"></h2>
        <div class="questions"></div>
        <div class="text-end mt-4">
          <button class="btn btn-primary next-btn" disabled>Следующий фактор</button>
        </div>
      </div>
    </section>
  </template>

  <footer class="text-center py-4">
    <div id="result" class="fw-bold fs-4"></div>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
